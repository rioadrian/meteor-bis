<template name="login">
    <main class="bs-docs-masthead" role="main" style="height: 100%; width: 100%">
        <div class="container">
<!--            <span class="bs-docs-booticon bs-docs-booticon-lg bs-docs-booticon-outline">BP</span>-->
            <center><img src="images/bp_logo.png" width="150"></center>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="padding-bottom: 40px;">
                  <h3 class="page-header text-thin">Login</h3>
                  <form id="login" class="login">
                    <div class="form-group">
<!--                      <label for="emailAddress">Email Address</label>-->
                      <input type="email" name="emailAddress" class="form-control form-control-custom" placeholder="Email Address">
                    </div>
                    <div class="form-group">
<!--                      <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>-->
                      <input type="password" name="password" class="form-control form-control-custom" placeholder="Password">
                    </div>
                    <div class="form-group col-xs-10 col-xs-offset-1">
                      <input type="submit" class="btn btn-success btn-block" value="Login">
                    </div>
                  </form>
                    <div class="clearfix"></div>
                    <p><a href="{{pathFor 'signup'}}" class="">Or, Create an Account</a></p>
                </div>
              </div>
        </div>
    </main>
</template>
