                <h4 class="title">Syarat dan Ketentuan</h4>
                <div class="part">
                    <p>Mohon untuk terlebih dahulu membaca halaman ini dengan baik. Halaman ini berisi syarat dan ketentuan ("Syarat dan Ketentuan") yang mengatur mengenai akses dan penggunaan anda terhadap layanan Work Profile ("Situs"). Apabila Anda tidak menyetujui Syarat dan Ketentuan ataupun tidak bersedia untuk tunduk terhadap ketentuan yang ada, maka Anda tidak dapat menggunakan Situs ini. Dengan mengakses atau menggunakan bagian manapun dalam Situs ini, maka Anda telah sepakat untuk terikat dengan Syarat dan Ketentuan termasuk segala perubahannya dari waktu ke waktu dan kebijakan privasi yang tercantum dibawah ini ("Kebijakan Privasi"). Dengan demikian Anda telah menyatakan setuju untuk menggunakan Situs ini termasuk untuk menanggung setiap resiko yang ada. Syarat dan Ketentuan ini berlaku secara efektif pada [September 2013].</p>
                    <p>PT Worked Profile ("WP") dapat mengubah isi Syarat dan Ketentuan dari waktu ke waktu dengan memperbaharui isi halaman ini. Anda dapat mengunjungi halaman ini secara berkala untuk memahami isi Syarat dan Ketentuan. Perlu Anda ketahui bahwa penggunaan kata "Anda" dan "Pengguna" sebagaimana tercantum pada halaman ini akan merujuk pada setiap individu dan/atau badan hukum yang mengakses Situs ini untuk tujuan apapun.</p>
                </div>
                <ol>
                    <li>
                        <div class="part">
                            <p><b>Aturan Penggunaan Umum</b></p>
                            <p>Situs ini ditujukan bagi setiap individu yang sedang mencari pekerjaan maupun bagi perusahaan yang sedang mencari kandidat karyawan untuk mengisi lowongan pekerjaan di dalam perusahaannya tersebut. Bagi setiap individu dan perusahaan yang sedang membangun toko online, melakukan promosi dan penjualan, dan bagi setiap individu dan perusahaan yang sedang memposting informasi proyek, mencari kandidat pelaksana proyek dan menseleksinya. Anda dapat menggunakan Situs ini semata-mata untuk tujuan yang tidak bertentangan dengan ketentuan hukum yang dimaksud dalam Situs ini serta tata cara penggunaan tersebut harus dapat diterima penggunaannya oleh Situs ini. WP merupakan satu-satunya pihak yang dapat menginterpretasikan maksud dari Situs ini sesuai dengan tujuan dan penggunaannya.</p>
                        </div>
                    </li>

                                </li>

                                </li>

                                    <p>Bahwa setiap informasi termasuk namun tidak terbatas pada brosur, email, contoh posting pekerjaan, isi situs, materi pameran pekerjaan, audio, video, foto, logo, merk dagang, merk layanan jasa, nama domain, dokumen atau materi lainnya yang disediakan oleh Pengguna kepada WP sehubungan dengan layanan Situs ini ("Materi Informasi") tidak akan melanggar ketentuan hukum apapun yang berlaku atau peraturan manapun ataupun hak milik, termasuk namun tidak terbatas pada hak cipta, merk dagang, adanya ketidakpatutan, hak untuk menyiarkan atau privasi, dan tindakan pencemaran nama baik. Pengguna dengan ini memberikan hak non-eksklusif kepada WP (termasuk hak-hak moral), pembebasan atas biaya izin royalti untuk menggunakan Materi Informasi dan koneksi hyperlink kepada Pengguna situs sehubungan dengan layanan-layanan, memproduksi kembali, memodifikasi, beradaptasi, menyiarkan, menterjemahkan, membuat turunan pekerjaan, pendistribusian, komunikasi ke publik, melakukan dan memperlihatkan Materi Informasi (secara keseluruhan atau sebagian) mendunia dan/atau untuk menggabungkan dengan pekerjaan lain dengan format, media atau teknologi yang berbeda yang diketahui saat ini atau dikembangkan pada masa mendatang untuk jangka waktu yang penuh atas setiap hak yang terdapat dalam Materi Informasi dan untuk memberikan dan mengesahkan subslisensi. Anda juga menjamin bahwa pemegang hak, termasuk hak-hak moral yang terdapat dalam Materi Informasi, yang telah diberikan kepada Anda secara lengkap dan efektif mengesampingkan setiap hak dan secara sah tidak dapat dibatalkan diberikan kepada Anda hak untuk memberikan lisensi tersebut di atas. Anda juga memberikan izin untuk mengakses, mempertunjukan, melihat, memasukan dan mereproduksi Materi Informasi kepada pengguna pribadi yang ingin berlangganan. Sesuai dengan hal tersebut di atas, pemilik atas Materi Informasi yang terletak pada Situs tetap memegang setiap hak yang terdapat pada Materi Informasi.</p>

                            <p>WP tidak akan mengawasi Situs setiap waktu namun WP mempunyai hak untuk itu. WP tidak bertanggung jawab secara apapun untuk setiap materi yang dimasukkan Pengguna dan bukan dilakukan oleh WP. Setiap Pengguna mengetahui dan sepakat bahwa mereka adalah satu-satunya pihak yang bertanggung jawab untuk setiap bentuk, isi dan ketepatan ikhtisar, iklan, halaman situs atau isi materi yang terdapat di dalamnya. WP tidak bertanggung jawab atas isi atas isi situs lain yang terhubung dengan Situs WP; tautan yang tersedia hanya berfungsi sebagai alat navigasi internet saja. WP tidak menjamin bahwa ikhtisar, iklan atau halaman situs akan dilihat oleh sejumlah Pengguna atau akan dilihat oleh sejumlah pengguna manapun. WP tidak dengan jalan apapun dapat dipertimbangkan sebagai agen untuk pengguna manapun dalam menggunakan Situs WP dan WP tidak bertanggung jawab dengan cara apapun untuk setiap keputusan, untuk setiap alasan apapun, yang dilakukan oleh pihak manapun yang mencari pekerjaan atau memposting pekerjaan, Membangun toko online dan proses penjualan, serta memposting project, seleksi kandidat di Situs WP.</p>

                            <ul>
                                <li>
                                    <p><strong>Izin Penggunaan oleh Pengguna Sebagai Pencari Kerja, Pemilik Toko Online dan Proyek</strong></p>
                                    <p>WP dengan ini memberikan Anda hak atas batasan, pembatasan, non-ekslusivitas untuk mengakses dan menggunakan Situs hanya untuk penggunaan pribadi Anda dalam mencari kesempatan bekerja, membangun toko online dan berbagi proyek untuk diri Anda. Kewenangan ini diberikan kepada Anda untuk melihat, mengunduh satu salinan materi dalam Situs hanya untuk penggunaan pribadi Anda, bukan untuk penggunaan komersial. Anda telah sepakat bahwa Anda adalah satu-satunya pihak yang bertanggung jawab atas setiap dokumen yang di masukan ke halaman Situs dan adanya konsekuensi yang timbul atas posting tersebut. Anda diberikan hak istimewa terhadap penggunaan atas Situs ini. WP mempunyai hak untuk menahan atau memberhentikan hak istimewa tersebut dengan alasan dan kebijakan apapun.</p>

                                    <p>WP dengan ini memberikan Anda, hak atas batasan, pembatasan, non-ekslusivitas untuk mengakses dan menggunakan Situs hanya untuk bisnis internal atas pencarian kandidat untuk ketenagakerjaan, membangun toko online dan berbagi proyek. Kewenangan ini diberikan kepada Anda untuk melihat, mengunduh satu salinan materi dalam Situs hanya untuk penggunan pribadi sehubungan dengan pencarian dan rekruitmen pekerjaan. WP juga memberikan pembatasan, jangka waktu, non-ekslusivitas untuk mengakses dan menggunakan layanan Situs untuk penggunaan internal Anda. Anda tidak dapat menjual, memindahkan atau menyerahkan layanan apapun atau hak Anda untuk setiap layanan yang disediakan oleh WP kepada pihak ketiga tanpa pemberian kewenangan secara tertulis dari WP. Anda telah setuju bahwa Anda adalah satu-satunya pihak yang bertanggung jawab atas isi dari dokumen yang Anda masukan ke Situs dan setiap konsekuensi yang mungkin timbul atas posting tersebut. WP mempunyai hak untuk menahan atau memberhentikan akses dan penggunaan Anda setiap waktu jika WP menentukan bahwa Anda telah melanggar ketentuan dalam Syarat dan Ketentuan.</p>

                                    <p><strong>Situs dan Pengembang Pihak Ketiga</strong></p>
                                    <p>Situs dapat mengikutsertakan tautan ke situs pihak ketiga di dalam Situs serta juga mengizinkan pengembang pihak ketiga ("Pengembang Platform") untuk menciptakan aplikasi platform ("Aplikasi Platform") yang memberikan fitur dan fungsionalitas dengan menggunakan data dan peralatan pengembang yang disediakan oleh Situs melalui platform pengembangnya. Anda bertanggungjawab untuk menilai apakah Anda ingin mengakses atau menggunakan situs pihak ketiga atau Aplikasi Platform. Anda harus meninjau semua ketentuan dan/atau kebijakan privasi dari situs pihak ketiga atau Aplikasi Plaform tersebut sebelum menggunakan atau membagi informasi dengan situs atau aplikasi tersebut, karena Anda mungkin akan memberikan izin kepada administrator untuk menggunakan informasi Anda dengan cara yang berbeda dengan kami.</p>
                                    <p>Situs tidak bertanggung jawab untuk dan tidak mengesahkan fitur, konten, pemasaran, produk atau materi apapun di atau yang tersedia di situs pihak ketiga atau Aplikasi Platform. Situs juga tidak menyaring, memeriksa, atau mengesahkan Aplikasi Platform. Karena itu, apabila Anda memutuskan untuk mengakses situs pihak ketiga atau menggunakan Aplikasi Platform, Anda telah mengerti resiko yang harus Anda tanggung dan menyetujui bahwa Anda menggunakan Aplikasi Platform "seadanya" tanpa jaminan apapun mengenai tindakan Pengembang Platform, dan bahwa Syarat dan Ketentuan ini tidak berlaku untuk penggunaan Anda akan situs pihak ketiga atau Aplikasi Platform.</p>
                                    <p>Anda perlu mengingat bahwa apabila Anda menggunakan situs pihak ketiga atau Aplikasi Platform untuk terhubung dengan akun Situs Anda, maka aplikasi atau situs tersebut dapat mengakses informasi dalam Situs yang berkaitan dengan Anda atau koneksi Anda.</p>

                                    <p>Namun Anda dapat mengunduh dan mencetak setiap Materi dalam Situs ini untuk pribadi Anda asalkan bukan untuk penggunaan komersial dengan ketentuan bahwa Anda tidak akan mengubah Materi dan bahwa Anda menguasai Hak Cipta dan kepemilikan yang berisi dalam Materi.</p>
                                    <p>Anda tidak dapat, tanpa adanya persetujuan tertulis terlebih dulu dari WP, memasukkan hyperlink situs lain ke dalam Situs ini atau menyamakan isi Materi dalam Situs ini dengan server lain.</p>

                            <p>Aturan Keamanan Situs. Pengguna dilarang untuk menyalahi aturan atau melakukan percobaan untuk melanggar keamanan akan Situs, termasuk namun tidak terbatas, (a) mengakses data yang tidak ditujukan untuk pengguna tersebut atau masuk ke dalam server atau akun yang penggunanya tidak diijinkan untuk mengakses akun tersebut, (b) mencoba untuk menyelidiki, memindai atau menguji kerentanan sistem atau jaringan atau untuk menerobos keamanan atau tindakan-tindakan tertentu tanpa otorisasi yang tepat, (c) mencoba untuk mencampuri layanan pengguna manapun, host atau jaringan, termasuk, namum tidak terbatas, melalui pengiriman virus ke dalam Situs, "overloading", "flooding", "spamming", "mailbombing" atau "crashing", (d) mengirimkan email yang tidak diinginkan, termasuk promosi dan/ atau periklanan atas produk atau jasa, atau menempa setiap paket TCP/IP atau setiap bagian dari informasi dalam setiap email atau posting berita dalam kelompok. Pelanggaran terhadap sistem atau jaringan keamanan akan berujung pertanggungjawaban secara perdata atau pidana. WP akan menyelidiki kejadian pelanggaran tersebut dan dapat melakukan kerjasama dengan badan penegak hukum dalam mengadili pengguna yang terlibat dalam pelanggaran tersebut.</p>
                            <p>Untuk memastikan keamanan dan efektifitas penggunaan oleh pelanggan kami, WP mempunyai hak untuk membatasi data (termasuk resume yang dilihat) yang dapat diakses dalam waktu tertentu. Pembatasan ini dapat diubah sesuai kebijakan WP dari waktu ke waktu.</p>

                                    <p>WP juga secara khusus melarang adanya penggunaan/ penyisipan URL Pengguna, weblink, alamat email dan situs web pada saat memposting pekerjaan pada Situs dan seluruh Pengguna setuju untuk tidak menggunakan/ menyisipkan URL Pengguna, weblink, alamat email dan situs pada saat memasukkan pekerjaan pada Situs.</p>
                                    <p>Dikarenakan tidak sesuainya terhadap penggunaan sebagaimana telah diatur di atas, WP berdasarkan kebijakannya, membatasi atau memberhentikan aktivitas Pengguna yang menyinggung untuk mengakses Situs dan menentukan apakah harus mengambil langkah tertentu untuk menghapus atau mengajukan permintaan untuk menghapus isi Pengguna. WP tidak mempunyai kewajiban untuk bertanggung jawab atas hasil atau tidak adanya hasil dari tindakan Pengguna.</p>

                    <li>
                        <div class="part">
                            <p><b>Informasi Pengguna</b></p>
                            <p>Pada saat Anda mendaftarkan diri di Situs, Anda akan diminta untuk membuat akun pribadi dan memberikan beberapa informasi kepada WP termasuk, namun tidak terbatas, alamat email yang benar ("Informasi"). Sebagai tambahan atas syarat dan ketentuan yang telah diatur dalam Kebijakan Privasi dalam Situs ini, Anda telah mengerti dan setuju bahwa WP dapat saja mengungkapkan kepada pihak ketiga, secara anonim, untuk sejumlah informasi yang ada dalam aplikasi pendaftaran Anda. Tunduk kepada peraturan yang ada dalam Syarat dan Ketentuan disini, WP tidak akan mengungkapkan kepada pihak ketiga nama Anda, alamat, alamat email atau nomor telepon tanpa persetujuan tertulis dari Anda, kecuali untuk keperluan yang memang dibutuhkan yang diizinkan oleh hukum yang berlaku, peraturan perundang-undangan atau proses hukum dimana informasi terkait dibutuhkan. WP mempunyai hak untuk menawarkan kepada pihak ketiga layanan dan produk Anda berdasarkan peminatan Anda sebagaimana dapat di identifikasi dalam pendaftaran dan setiap waktu setelahnya; penawaran tersebut dapat dilakukan WP atau oleh pihak ketiga. Mohon lihat Kebijakan Privasi WP untuk keterangan lebih lanjut sehubungan dengan informasi Anda.</p>
                            <p>Tanpa membatasi penolakan yang lain atas jaminan yang sebagaimana telah diatur dalam Syarat dan Ketentuan, WP tidak menyediakan atau memberikan pernyataan seperti kualitas dan sifat pihak ketiga atas Situs, atau pernyataan lainnya, jaminan atau garansi. Pelaksanaan dalam bentuk apapun, perwakilan, jaminan atau garansi akan dilengkapi sendiri oleh penyedia yang ada, atau materi yang akan dipelajari, produk atau layanan, berdasarkan syarat yang disetujui oleh penyedia.</p>
                            <p>Dikarenakan sulitnya memprediksi keaslian Pengguna Situs, maka WP tidak dapat dan tidak akan menegaskan satu persatu kebenaran Pengguna. Dikarenakan WP tidak dapat dan tidak bisa terlibat atas satu Pengguna kepada Pengguna lainya untuk mengkontrol tindakan dan sikap peserta Situs, dalam hal Anda menghadapi sengketa dengan satu atau lebih pengguna, Anda wajib untuk membebaskan WP dari klaim, tuntutan dan kerusakan (aktual dan  konsekuensial dan secara langsung maupun tidak langsung) untuk setiap jenis dan sifatnya, diketahui maupun tidak diketahui, dicurigai maupun tidak dicurigai, diungkapkan dan tidak diungkapkan, yang timbul dengan cara apapun sehubungan dengan sengketa untuk sepenuhnya diizinkan oleh hukum.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Kepatuhan Pengguna</b></p>
                            <p>Sebagai Pengguna, Anda adalah satu-satunya pihak yang bertanggung jawab atas penggunaan Situs, akun informasi, isi, pesan atau informasi lainnya ("Muatan Pengguna") yang Anda masukkan, siarkan atau cantumkan dalam Situs atau kirimkr/&gt;an kepada pengguna lain. Daftar selanjutnya adalah daftar Muatan Pengguna yang dilarang dalam Situs ini. Daftar ini hanya merupakan ilustrasi dan bukan merupakan daftar lengkap atas Muatan Pengguna yang dilarang. Anda tidak dapat melakukan hal-hal sebagai berikut: memposting materi yang mempunyai hak cipta, kecuali Andalah yang memegang Hak Cipta atau Anda memiliki izin dari pemilik Hak Cipta untuk menggunakannya; memasukkan materi yang mengungkapkan rahasia dagang, kecuali Anda mempunyai izin pemegang rahasia dagang; memasukkan materi yang melanggar Hak Cipta orang lain atau hak siar dan privasi orang lain; memasukkan materi yang tidak patut, bersifat mencemarkan nama baik dan mengancam, kasar, penuh kebencian atau mempermalukan pengguna lain atau orang atau badan hukum lain; tautan atau pertunjukan yang bersifat pornografi, tidak senonoh atau gambar seksual yang secara jelas atau peryataan apapun; memasukkan iklan atau permintaan bisnis; surat berantai, surat yang tidak diinginkan, skema piramida, meniru orang lain; menyediakan atau membuat musik bajakan atau media lain atau tautan untuk dapat membajak musik atau file media lainnya; memposting materi yang berisi batasan atau kata sandi untuk mengakses halaman, atau halaman tersembunyi atau gambar; menyediakan atau menghubungkan materi yang mengeksploitasi seseorang secara seksual, secara keras atau cara apapun, atau meminta informasi pribadi dari seseorang; atau menyediakan informasi mengenai instruksi atas tindakan melawan hukum yang dilarang oleh Syarat dan Ketentuan ini, termasuk namun tidak terbatas, membuat, atau membeli senjata illegal, melanggar privasi seseorang, atau menyediakan atau membuat virus komputer atau piranti lunak dari media lainnya yang dapat mengkontaminasi dan merusak bagian dari Situs atau dengan teknologi lain, atau meminta kata sandi atau informasi identifikasi pribadi seseorang dari pengguna lain.</p>
                            <p>WP tidak memberikan pernyataan dan jaminan atas kebenaran, ketepatan atau keandalan atas komunikasi yang dimasukan oleh Pengguna atau mendukung opini apapun yang diajukan oleh Pengguna. Anda mengetahui resiko akan kebenaran yang diposting oleh pengguna lain.</p>
                            <p>Apabila Anda memposting Muatan Pengguna di area umum Situs, Anda telah memberikan izin kepada Pengguna untuk mengakses, mempertunjukan, melihat, menyimpan dan mereproduksi Muatan Pengguna tersebut untuk pengunaan pribadi pengguna lain. Sesuai dengan hal tersebut di atas, pemilik Muatan Pengguna yang diletakkan di Situs memegang seluruh hak yang terdapat dalam Muatan Pengguna.</p>
                            <p>WP bertindak sebagai pihak pasif atas distribusi online dan publikasi atas Muatan Pengguna dan tidak mempunyai kewajiban untuk memeriksa komunikasi di awal dan tidak bertanggung jawab untuk memeriksa atau memonitor materi yang dimasukkan oleh pengguna. Bagaimanapun, WP dapat mengkaji dan menghapus Muatan Pengguna yang, berdasarkan penilaian sepihak WP, melawan Syarat dan Ketentuan, hukum yang berlaku, peraturan atau perundang-undangan, yang menyinggung atau illegal atau melanggar hak, merugikan atau mengancam keamanan pengguna Situs. WP berhak untuk mengeluarkan pengguna dan mencegah akses mereka lebih lanjut ke Situs jika melanggar Syarat dan Ketentuan atau hukum yang berlaku, peraturan atau perundang-undangan dan haknya untuk menghapus Muatan Pengguna yang melanggar Syarat dan Ketentuan atau yang mengandung kekerasan, illegal atau menggangu. Dalam hal tersebut, Pengguna dapat mengakses file arsip dengan pembatasan yang minim termasuk namun tidak terbatas pada tidak tersedianya pilihan untuk memindahkan arsip tersebut ke folder arsip lain, memperbaharui pekerjaan dan data diri yang berhubungan dengan folder arsip tersebut. WP dapat mengambil langkah yang dianggap perlu atau langkah yang baik berdasarkan kebijakan sepihaknya terhadap Materi Pengguna yang dianggap dapat menimbulkan pertanggung jawaban WP atau dapat menyebabkan WP akan kehilangan (keseluruhan atau sebagian) layanan [ISPs] atau pemasok lainnya.</p>
                            <p>Kami menghargai Pengguna kami untuk dapat mendengarkan kami dan kami terbuka atas komentar sehubungan dengan layanan. Mohon untuk memberikan saran, bagaimanapun, peraturan kami tidak mengizinkan kami untuk menerima atau mempertimbangkan ide kreatif, saran, penemuan atau materi lainnya dari yang telah kami mintakan. Saat kami melaksanakan saran dari Anda atas layanan kami, mohon Anda lebih spesifik dalam memberikan komentar mengenai layanan kami dan mohon untuk tidak memasukan ide kreatif, saran, ide, gambaran, konsep, penemuan, atau informasi lainnya (secara bersamaan disebut "Pengiriman"), dimana Pengiriman ini adalah bagian dari properti WP. Tidak satupun dari Pengiriman tersebut harus tunduk pada kewajiban atas kerahasiaan dalam bagian kami dan kami tidak bertanggung jawab atas penggunaan atau pengungkapan Pengiriman tersebut. WP mempunyai eksklusivitas yang diketahui pada saat ini maupun yang baru diketahui di masa mendatang atas Pengiriman dan  berhak untuk dipakai dengan tujuan apapun, komersil atau tidak, tanpa adanya kompensasi kepada Anda atau kepada pihak lainnya.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Pendaftaran dan Kata Sandi</b></p>
                            <p>Anda adalah satu-satunya pihak yang bertanggung jawab untuk mengurus kerahasiaan akun Anda beserta informasi dan kata sandinya. Anda akan bertanggung jawab untuk seluruh penggunaan atas pendaftaran, baik yang tidak diotorisasi oleh Anda. Anda tidak diperkenankan untuk membagi kata sandi Anda atau informasi untuk mengakses akun Anda kepada pihak lain, secara temporer maupun permanen, dan pelanggaran atas kewajiban ini sama saja dengan menonaktifkan Situs dan layanan akun Situs. Jika orang lain menggunakan kata sandi Anda atau memasukan materi yang tidak pantas ke Situs, maka Anda setuju untuk sesegera mungkin memberitahukan kepada WP akan adanya penggunaan registrasi dan kata sandi yang tidak seizin Anda</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Pengungkapan Persetujuan dan Pengakuan</b></p>
                            <p>Anda mengetahui, menyetujui dan setuju bahwa ketika Anda memasukan resume Anda ke penyimpanan database resume, resume Anda secara otomatis dapat dicari oleh WP, rekruiter, manajer headhunter dan SDM professional ("Klien") yang membayar akses kepada database resume kami. WP tidak bertanggung jawab atas penggunaan resume oleh Perusahaan yang mengakses resume Anda yang terdapat dalam database kami. Anda mengetahui bahwa ketika resume Anda dipertunjukkan di database kami, informasi pribadi Anda saat ini yang ada dalam resume Anda (seperti alamat email Anda), dapat dikumpulkan dan digunakan oleh pihak-pihak lain selain WP. Hal ini dapat berujung menjadi pesan-pesan yang tidak diinginkan dari pihak ketiga dimana WP tidak bertanggung jawab akan hal tersebut. WP akan mencoba untuk membatasi akses database resume kepada Perusahaan, namun WP tidak dapat menjamin bahwa pihak lain tidak dapat mengambil akses ke database ini. Anda dapat menghapus resume Anda dari Situs setiap saat, namun Perusahaan yang telah mendapatkan akses ke database kami mungkin telah memegang salinan resume Anda dalam file atau database mereka. WP tidak bertanggung jawab atas penyimpanan, penggunaan atau privasi resume atau profil Anda dalam situasi tersebut.</p>
                            <p>Anda mengetahui, menyetujui dan sepakat bahwa WP dapat mengungkapkan resume Anda dan rincian kontak ("Informasi Personal") kepada calon Perusahaan yang membeli [Company's job posting packs] untuk mencari kandidat yang berkualitas. Klien dapat menggunakan data Anda (seperti ketertarikan dan pilihan yang Anda telah nyatakan) untuk menentukan apakah Anda tertarik atas kesempatan yang dimasukan dalam posting pekerjaan.</p>
                            <p>Dalam hal Anda adalah Perusahaan yang memposting lowongan kerja dalam Situs, Anda mengetahui dan setuju bahwa Anda akan menggunakan Informasi Pribadi kandidat yang diungkapkan kepada Anda oleh WP sesuai dengan pembelian Anda pada [Company's job posting packs] untuk tujuan rekruitmen saja dan tidak akan menyebarluaskan Informasi Pribadi tersebut kepada pihak ketiga atau menggunakan Informasi Pribadi tersebut untuk tujuan lain.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Pemberitahuan atas Klaim Pelanggaran Hak Cipta</b></p>
                            <p>Jika Anda yakin bahwa hasil Hak Cipta Anda telah diunggah, diposting atau disalin di Situs dan dapat diakses di Situs dengan cara yang merupakan pelanggaran atas Hak Cipta, mohon memberitahukan kami ke [support@workedprofile.com] dengan memberikan informasi berikut ini:</p>
                            <ul>
                                <li>
                                    <p>Tanda tangan fisik atau elektronik baik pemilik hak cipta atau seseorang yang mempunyai kewenangan untuk berindak atas nama pemilik;</p>
                                </li>
                                <li>
                                    <p>Gambaran atas hasil kerja hak cipta yang Anda klaim sebagai pelanggaran, dan gambaran atas aktivitas yang Anda klaim sebagai pelanggaran;</p>

                                    <p>Identifikasi atas URL atau lokasi tertentu lainnya atas situs dimana materi atau lokasi aktivitas yang Anda klaim terjadi pelanggaran; Anda harus memasukkan informasi yang cukup untuk memperlihatkan kami lokasi atas materi atau aktivitas tersebut;</p>
                                </li>

                                </li>
                                <li>
                                    <p>Pernyataan dari Anda, dibuat dibawah sumpah palsu dan denda, bahwa informasi yang Anda berikan dalam pemberitahuan Anda adalah akurat dan bahwa Anda adalah pemegang hak cipta atau orang yang diberikan kewenangan untuk bertindak atas nama pemegang hak cipta.</p>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Penyangkalan Garansi Perusahaan</b></p>
                            <p>Situs bertindak sebagai tempat untuk Perusahaan untuk memposting kesempatan pekerjaan dan kandidat untuk memposting resume yang tidak dilindungi atau di sensor dari daftar yang ditawarkan. Membangun toko online untuk memposting barang yang akan dijual, memposting informasi-informasi proyek. Untuk WP tidak terlibat di transaksi aktual antara Perusahaan dan kandidat. Sebagai hasil, WP tidak akan mengendalikan kualitas, keamanan atau legalitas pekerjaan atau resume yang diposting, kebenaran atau ketepatan dari daftar, kemampuan Perusahaan untuk menawarkan kesempatan pekerjaan kepada kandidat atau kemampuan kandidat untuk mengisi lowongan pekerjaan atau Muatan Pengguna dan tidak membuat perwakilan mengenai pekerjaan apapun, resume atau Muatan Pengguna pada Situs. Ketika WP mempunyai hak untuk membuat kebijakan sepihak untuk menghapus Muatan Pengguna, postingan pekerjaan, resume atau materi lainnya dari Situs dari waktu ke waktu. WP tidak mempunyai kewajiban apapun untuk melakukan hal tersebut dan untuk jangkauan terluas yang diizinkan hukum, sangkalan atas pertanggungjawaban untuk melakukan tindakan tersebut.</p>
                            <p>Sebagai tambahan, bahwa terdapat adanya resiko, termasuk, namun tidak terbatas pada resiko yang membahayakan fisik, bersinggungan dengan orang asing, kewarganegaraan asing, orang dibawah umur atau orang-orang yang bertindak dengan memakai identitas palsu. Anda menganggap seluruh resiko yang berhubungan dengan pengguna lain dengan siapa Anda berhubungan di Situs. Pada dasarnya, informasi mengenai orang lain dapat menyinggung, berbahaya atau tidak benar dan dalam beberapa kasus mungkin saja menipu. Kami berharap bahwa Anda menggunakannya dengan hati-hati dan dengan pikiran sehat pada saat menggunakan Situs.</p>
                            <p>Isi dalam Situs ini, seperti teks, grafis, gambar, logo, ikon tombol, piranti lunak dan materi lainnya ("Materi") dapat berisi ketidaktepatan atau kesalahan penulisan. WP tidak menjamin ketepatan, ketegasan, kelengkapan atau kebenaran Situs atau Materi. Penggunaan Situs dan Materi adalah resiko Anda sendiri, perubahan atas Situs dapat dilakukan setiap saat dan dilakukan dari waktu ke waktu.</p>
                            <p>WP tidak menjamin dan tidak menjanjikan hasil tertentu atas penggunaan Situs. Tidak ada saran atau informasi, baik secara lisan maupun tulisan, diberikan oleh Pengguna dari WP atau dari Situs yang menyatakan adanya jaminan yang disebutkan disini.</p>
                            <p>WP menyarankan Anda untuk tetap memiliki salinan cadangan atas Muatan Pengguna Anda. Untuk tindakan paling luas yang diizinkan hukum, WP tidak bertanggung jawab atas penghapusan, kehilangan atau modifikasi tanpa izin dari Muatan Pengguna.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Sangkalan Atas Kerusakan yang Berkonsekuensi</b></p>
                            <p>WP, berikut pemasoknya atau pihak ketiga manapun yang telah disebutkan dalam Situs tidak akan bertanggung jawab atas kerusakan apapun (termasuk, namun tidak terbatas, secara kebetulan dan kerusakan yang ada konsekuensinya, kerugian atau kerusakan akibat dari kehilangan data atau interupsi bisnis) yang dihasilkan dari penggunaan atau ketidakmampuan untuk menggunakan situs dan materi, baik berdasarkan jaminan, kontrak, kecurangan atau teori hukum lainnya dan bahwa WP telah diberitahu mengenai kemungkinan akan kerusakan tersebut.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Tautan ke Situs Lain</b></p>
                            <p>Situs ini berisi tautan yang bertaut ke pihak ketiga di situs. Tautan tersebut disediakan semata-mata untuk keamanan Anda dan tidak sebagai sponsor WP atas isi yang terdapat dalam situs web pihak ketiga tersebut. WP tidak bertanggung jawab atas isi yang ada di situs pihak ketiga tersebut dan tidak menjamin sehubungan dengan isi atau ketepatan materi dalam situs web pihak ketiga itu. Jika Anda setuju untuk mengakses tautan pihak ketiga tersebut, maka Anda mengetahui resikonya. Materi atau rincian apapun yang diposting lebih lanjut pada Situs oleh pengguna manapun dapat dilihat oleh pengguna dari situs web yang terhubung dengan Situs dan WP tidak akan bertanggungjawab atas penggunaan yang tidak pantas oleh pengguna atau pihak ketiga dari tautan situs web pihak ketiga atas setiap data atau meteri yang diposting di Situs.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">

                            <p>Anda telah setuju untuk tidak menjual kembali Materi atau informasi yang didapat dari Situs, memindahkan hak atau kewajiban dibawah Syarat dan Ketentuan, atau membuat penggunaan Situs secara komersil.</p>

                    </li>
                    <li>
                        <div class="part">
                            <p><b>Ganti Rugi</b></p>
                            <p>Anda telah setuju untuk membebaskan WP, afiliasinya dan pegawainya, direktur, pegawai, perwakilan dan agennya, dari klaim, tindakan, tuntutan, termasuk dan tak terbatas pada biaya hukum dan pembukuan, tuduhan atau singgungan baik secara langsung maupun tidak langsung, dari Muatan Pengguna manapun atau materi lainnya yang Anda berikan ke Situs atau Materi yang Anda gunakan atau pelanggaran Anda akan Syarat dan Ketentuan. WP akan memberikan pemberitahuan kepada Anda pada waktunya atas klaim, tuntutan atau proses hukum apapun.</p>
                        </div>
                    </li>
                    <li>
                        <div class="part">
                            <p><b>Umum</b></p>
                            <p>WP tidak membuat klaim atau menjamin bahwa isi Situs secara hukum dilihat atau diakses diluar wilayah Republik Indonesia. Akses ke dalam isi Situs dapat saja melanggar hukum beberapa negara. Jika Anda mengakses Situs maka resiko ada di tangan Anda dan Anda bertanggung jawab atas resiko atas pemenuhan terhadap hukum dalam yurisdiksi negara Anda.</p>
                            <p>Jika ada peraturan dalam Syarat dan Ketentuan yang terbukti batal atas hukum yang berlaku, peraturan tersebut tidak akan mempengaruhi keabsahan peraturan lainnya dari Syarat dan Ketentuan, yang akan tetap berlaku penuh beserta pengaruhnya. Tidak ada pengesampingan atas setiap istilah dalam Syarat dan Ketentuan yang akan dianggap lebih lanjut atau pengesampingan akan istilah tersebut atau istilah lain. Kecuali secara tegas diberikan dalam "Pemberitahuan Hukum" tertentu, atau izin piranti lunak atau materi dalam halaman situs tertentu, Syarat dan Ketentuan ini mengatur keseluruhan perjanjian antara Anda dengan WP untuk setiap jenis penggunaan Situs. Tidak adanya perubahan pada Syarat dan Ketentuan harus dibuat kecuali dengan perubahan isi pada halaman ini.</p>
                            <p>Tiadanya pengesampingan atas setiap Syarat dan Ketentuan akan dianggap sebagai pengesampingan lebih lanjut atau melanjutkan istilah apapun. Sebagai tambahan, kegagalan WP untuk melaksanakan Syarat dan Ketentuan ini tidak dapat dianggap sebagai pengesampingan atas istilah jika tidak maka akan memberikan efek kepada kemampuan WP untuk melaksanakan istilah tersebut di masa yang akan datang.</p>
                        </div>
                    </li>
                    <li>
